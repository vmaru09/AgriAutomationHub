<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <script type="module" src="register.js" defer></script>
</head>
<style>
  body {
  font-family: sans-serif;
  margin: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  background-color: #ffffff;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}
body{
  background-image: linear-gradient(120deg, #89f7fe 0%, #66a6ff 100%);
  font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
}

.container {
  background-color: white;
  padding: 30px;
  border-radius: 10px;
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
  text-align: center;
  width: 20vw;
  height: 30vw;
}

h1 {
  margin-bottom: 20px;
}

label {
  display: block;
  margin-bottom: 5px;
  font-weight: 600;
}

input[type="text"],
input[type="password"] {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 3px;
  margin-bottom: 15px;
}

button {
  background-image: linear-gradient(to right, #4facfe 0%, #00f2fe 100%);
  padding: 10px 20px;
  border: none;
  border-radius: 3px;
  cursor: pointer;
}

button:hover {
  opacity: 0.8;
}
.gnf{
    display: flex;
    justify-content: center;
    gap:0.5rem;
    width: 100%;
    margin-top: 0.5rem;
}
button a{
    font-weight: 700;
    text-decoration: none;
    color: white;
}
#creat a{
  display: block;
  text-decoration: underline;
  cursor: pointer;
  color: black;
}
#create{
   color: white;
   font-weight: 700;
}
#login a{
  color: black;
   font-weight: 700;}
</style>
<body>
  <div class="container">
    <div class="logo">
      <img src="./images/logo.png" alt="" width="60" height="60">
      <h1>Create Account</h1>
    </div>
    <form id="loginForm">
      <label for="email">Email:</label>
      <input type="text" id="email" name="email" placeholder="Enter your email">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="Enter your password">
      <button type="submit" id="create">Create Account</button>
      <div class="gnf">
     
      <!-- <button id="facebook"><a href=" ">facebook</a></button>
      <br> --> 
    </div>
    <p id="login"> <a href="login.html">Have an account? Login</a></p>
    
    </form>
    <button id="google"><a href="">
      Google
    </a></button>
  </div>
  </body>
</html>
